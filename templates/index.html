<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href={{ url_for('static', filename='bootstrap.min.css') }} />
  <link id="weather-css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" rel="stylesheet">

  <script src={{ url_for('static', filename='popper.min.js') }}></script>
  <script src={{ url_for('static', filename='jquery-3.3.1.slim.min.js') }}></script>
  <script src={{ url_for('static', filename='bootstrap.min.js') }}></script>
  <script src={{ url_for('static', filename='Main.js') }}></script>
</head>
<body>
  <main></main>
  <script>
    (function() {
      function success(position) {
        elm({ latitude: position.coords.latitude, longitude: position.coords.longitude });
      };

      function failure() {
        alert("Unable to determine your location; showing you the weather for Cupertino, CA instead! Wherever you are, you'd probably rather be there, anyway.");
        elm({ latitude: 37.33182, longitude: -122.03118 });
      };

      function elm(flags) {
        var app = Elm.Main.init({
          node: document.querySelector('main'),
          flags: flags
        });
      };

      navigator.geolocation.getCurrentPosition(success, failure);
    })();
    // you can use ports and stuff here
  </script>
</body>
</html>
